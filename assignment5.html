<body BGCOLOR=" #0fd6d6">
<h1>An Example for table</h1>
<table border="1"  cellpadding="5">
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Age</th>
</tr>
<tr>
<td>Bill</td>
<td>Gates</td>
<td>50</td>
</tr>
<tr>
<td>Shane</td>

</tr>

</tr>
</table>
<br>

<table border="1" cellpadding="5" align="right">

<tr>
<th>Semester</th>

</tr>

<tr>
<td  align="right">1</td>

</tr>

<tr>

<td>7.5</td>
</tr>

</table>
</body>
</html>
